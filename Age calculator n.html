<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <style>

</head>
<body>
    <div class="container">
        <h2>‡¶®‡¶ø‡¶ì‡¶® Age Calculator</h2>
        <label for="birthdate">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Æ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®:</label><br><br>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">‡¶¨‡ßü‡¶∏ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</button>
        <div class="info" id="curdate"></div>
        <div id="result"></div>
        <div class="totals" id="totals"></div>
        <div class="nextbd" id="nextbd"></div>
        <div class="wish" id="wish"></div>
        <div class="bday" id="bday"></div>
        <div class="msg" id="msg"></div>
    </div>
    <script>
        function calculateAge() {
            const birthdate = document.getElementById('birthdate').value;
            const result = document.getElementById('result');
            const wish = document.getElementById('wish');
            const bday = document.getElementById('bday');
            const msg = document.getElementById('msg');
            const curdate = document.getElementById('curdate');
            const nextbd = document.getElementById('nextbd');
            const totals = document.getElementById('totals');

            result.innerText = wish.innerText = bday.innerText = msg.innerText = curdate.innerText = nextbd.innerText = totals.innerText = "";

            if (!birthdate) {
                result.innerText = "‡¶ú‡¶®‡ßç‡¶Æ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶¶‡¶ø‡¶®‡•§";
                return;
            }

            // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ
            const today = new Date();
            curdate.innerText = "‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: " + today.toLocaleString('bn-BD');

            // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü birth date
            const bDate = new Date(birthdate);

            // ‡¶¨‡ßü‡¶∏: ‡¶¨‡¶õ‡¶∞, ‡¶Æ‡¶æ‡¶∏, ‡¶¶‡¶ø‡¶®
            let years = today.getFullYear() - bDate.getFullYear();
            let months = today.getMonth() - bDate.getMonth();
            let days = today.getDate() - bDate.getDate();

            if (days < 0) {
                months--;
                let prevMonthDays = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                days += prevMonthDays;
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            result.innerText = `‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßü‡¶∏: ${years} ‡¶¨‡¶õ‡¶∞, ${months} ‡¶Æ‡¶æ‡¶∏, ${days} ‡¶¶‡¶ø‡¶®`;

            // ‡¶Æ‡ßã‡¶ü ‡¶Æ‡¶æ‡¶∏, ‡¶¶‡¶ø‡¶®, ‡¶ò‡¶®‡ßç‡¶ü‡¶æ, ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü, ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°
            const diff = today.getTime() - bDate.getTime();
            const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            const totalMonths = (today.getFullYear() - bDate.getFullYear()) * 12 + (today.getMonth() - bDate.getMonth());
            const totalHours = Math.floor(diff / (1000 * 60 * 60));
            const totalMinutes = Math.floor(diff / (1000 * 60));
            const totalSeconds = Math.floor(diff / 1000);

            totals.innerText = `‡¶Æ‡ßã‡¶ü: ${totalMonths} ‡¶Æ‡¶æ‡¶∏, ${totalDays} ‡¶¶‡¶ø‡¶®, ${totalHours} ‡¶ò‡¶£‡ßç‡¶ü‡¶æ, ${totalMinutes} ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü, ${totalSeconds} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°`;

            // ‡¶ú‡¶®‡ßç‡¶Æ‡¶¶‡¶ø‡¶® ‡¶ï‡ßü‡¶¶‡¶ø‡¶® ‡¶™‡¶∞
            let nextBirthday = new Date(today.getFullYear(), bDate.getMonth(), bDate.getDate());
            if (nextBirthday < today) {
                nextBirthday = new Date(today.getFullYear() + 1, bDate.getMonth(), bDate.getDate());
            }
            let diffBDay = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
            nextbd.innerText = `‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Æ‡¶¶‡¶ø‡¶®: ${diffBDay} ‡¶¶‡¶ø‡¶® ‡¶™‡¶∞`;

            // ‡¶∂‡ßÅ‡¶≠‡ßá‡¶ö‡ßç‡¶õ‡¶æ, ‡¶ú‡¶®‡ßç‡¶Æ‡¶¶‡¶ø‡¶®, ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú
            wish.innerText = "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶¶‡¶ø‡¶®‡¶ü‡¶ø ‡¶∂‡ßÅ‡¶≠ ‡¶π‡ßã‡¶ï";
            bday.innerText = `‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Æ‡¶¶‡¶ø‡¶®: ${String(bDate.getDate()).padStart(2, '0')}/${String(bDate.getMonth() + 1).padStart(2, '0')}/${bDate.getFullYear()}`;
            if (today.getDate() === bDate.getDate() && today.getMonth() === bDate.getMonth()) {
                msg.innerText = "üéâ Happy Birthday to you! üéâ";
            }
        }
    </script>
</body>
